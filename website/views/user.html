<md-dialog style="min-width: 300px;">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>User</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="userCtrl.$mdDialog.cancel()">
				<ng-md-icon icon="close" aria-label="Close dialog"></ng-md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-dialog-content>
		<div layout="column">
			<md-input-container flex>
				<label>First name</label>
				<input ng-model="userCtrl.user.Firstname" class="dialog-close" /> <!-- dialog-close adds focus -->
			</md-input-container>
			<md-input-container flex>
				<label>Last Name</label>
				<input ng-model="userCtrl.user.Lastname" />
			</md-input-container>
			<md-input-container flex>
				<label>Email</label>
				<input ng-model="userCtrl.user.Email" />
			</md-input-container>
			<md-input-container flex>
				<label>Password</label>
				<input type="password" ng-model="userCtrl.user.Password" />
			</md-input-container>
			<md-input-container flex>
				<label>Confirm password</label>
				<input type="password" ng-model="userCtrl.user.Password2" />
			</md-input-container>
		</div>
	</md-dialog-content>
	<div class="md-actions" layout="row">
		<md-button ng-click="userCtrl.cancel()">
			Cancel
		</md-button>
		<md-button ng-click="userCtrl.save()">
			Save
		</md-button>
	</div>
</md-dialog>
