
<div style="height: 80%">
			<md-list>
				<md-list-item ng-repeat="service in servicesCtrl.services" \
					ng-click="servicesCtrl.displayInfo($event, service);">
					<div>
						<ng-md-icon icon="{{service.Ico}}"></ng-md-icon>
						<span>{{service.Name}}</span>
					</div>
				</md-list-item>
			</md-list>
</div>
