
<div style="height: 80%">
			<md-list>
					<div ng-repeat="service in servicesCtrl.services">
						<md-switch ng-model="service.Running" ng-disabled="service.Readonly" aria-label="Running">
							<ng-md-icon icon="{{service.Ico}}"></ng-md-icon>
							<span>{{service.DisplayName}}</span>
						</md-switch>
					</div>
				</md-list-item>
			</md-list>
</div>
