<!doctype html>
<html id="hapticFrontend" ng-app="hapticFrontend" ng-strict-di xmlns:ng="http://angularjs.org">
<head>
  <title>Nanocloud Community</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/libs.min.css" />
	<link rel="stylesheet" type="text/css" href="css/app.min.css" />
</head>
<body class="login" ng-controller="UserApplicationCtrl as userApplicationCtrl">

	<div layout layout-margin layout-align="center">
		<md-card flex-sm="90" flex-gt-sm="60" flex-gt-lg="35">
			<img src="./img/logo.png" class="logo" />
			<md-card-content>
				<div ng-repeat="application in applications">
					<md-button ng-href=\"/guacamole/client.xhtml?id=c%2F{{application.ConnectionName}}\" target='_blank'>
					<ng-md-icon icon='pageview' size='14'></ng-md-icon> {{ application.RemoteApp }}
				</md-button>"
			</div>
			</md-card-content>
		</md-card>
	</div>

	<script src="js/libs.min.js"></script>
	<script src="js/app.min.js"></script>
	
</body>
</html>
